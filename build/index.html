<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=1"/>
    <title></title>
    <link rel="stylesheet" href="style.css"/>
    <style type="text/css">
        .linear-playhead {
            background-color: #b20000;
            max-height: 45px;
            height: 45px;
        }

        .headsup {
            max-height: 105px;
            height: 105px;
            background-color: #ed3333;

        }

        .buttons {
            display: flex;
            justify-content: space-around;
        }

        .button {
            cursor: pointer;
            margin-top: 10px;
            background-color: #b20000;
            border-radius: 4px;
            padding: 4px;
            display: flex;
            justify-content: center;
        }
        .itunes {
            width: 45px;
            height: 45px;
            background: url(assets/itunes.svg) no-repeat;
        }
        .beatport {
            width: 45px;
            height: 45px;
            background: url(assets/beatport.svg) no-repeat;
        }
        .youtube {
            width: 45px;
            height: 45px;
            background: url(assets/youtube.svg) no-repeat;
        }
        .mp3 {
            width: 45px;
            height: 45px;
            background: url(assets/mp3.svg) no-repeat;
        }

        .song-title {
            width: 100%;
            text-align: center;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 20px;
            color: white;
        }

    </style>
</head>
<body>
<div class="hide">
    <img class="platter" src="assets/platter.png" alt=""/>
</div>
<div id="main">
    <div class="linear-playhead">

    </div>
    <div class="headsup">
        <div class="buttons">
            <div class="button">
                <div class="itunes"></div>
            </div>
            <div class="button">
                <div class="beatport"></div>
            </div>
            <div class="button">
                <div class="youtube"></div>
            </div>
            <div class="button">
                <div class="mp3"></div>
            </div>
        </div>
        <p class="song-title">Bohemian Rhapsody</p>
    </div>
    <img class="tonearm" src="assets/tonearm.png" alt=""/>
</div>
<canvas class="platter"></canvas>
<input id="tonearmRotate" type="range" min="1" max="100" style="display: none"/>
<script src="bundle.js"></script>
</body>
</html>
