<script>


  document.addEventListener('DOMContentLoaded', function () {
    var qs  = document.querySelector.bind(document)
      , qsa = document.querySelectorAll.bind(document)
      , scream
      , brim;

    //test for features
    var featureList = ['canvas', 'cssanimations', 'csstransitions', 'flexbox', 'inlinesvg', 'smil', 'svg', 'svgasimg', 'svgfilters', 'webaudio'];
    var passed = featureList.every(function (feature) {
      return Modernizr[feature] === true;
    });


    // The vinyl is not made for this player, use below options to continue.

    if (!passed) {
      window.location = 'error.html';

    } else {
      initApp();

      var UADoesntContain  = function (UAs) {
        return UAs.every(function (UA) {
          return platform.ua.indexOf(UA) === -1;
        })
      }
      , isMobileSafari = function () {
        return UADoesntContain(['CriOS', 'FxiOS']) &&
            (platform.os.family == 'iOS' || platform.ua.indexOf('like Mac OS X') != -1)
      };

      if (isMobileSafari() && parseInt(platform.os.version, 10) >= 9) {
        scream = gajus.Scream({
          width: {
            portrait : 320,
            landscape: 568
          }
        });

        brim = gajus.Brim({
          viewport: scream
        });
      } else if (isMobileSafari() && parseInt(platform.os.version, 10) < 9) {
        [].slice.apply(qsa('.step-2-path')).forEach(function (element) {
          element.classList.add('hidden'); // hide the "2" with a circle since there's no step 1
        });
        qs('#brim-mask').classList.add('hidden');
      } else {
        qs('#brim-mask').classList.add('hidden');
        qs('#main .button-blocker').classList.add('hidden');
      }
    }
  });
</script>
