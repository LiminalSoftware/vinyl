<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=1"/>
    <title></title>
</head>
<body>
<div class="hide">
    <img class="platter" src="assets/platter.png" alt=""/>
</div>
<div id="main">
    <div class="linear-playhead">
        <div class="scrubber"></div>
        <div class="rail"></div>
        <p class="time-code">00:01</p>
    </div>
    <div class="headsup">
        <div class="buttons">
            <div class="button">
                <div class="itunes"></div>
            </div>
            <div class="button">
                <div class="beatport"></div>
            </div>
            <div class="button">
                <div class="youtube"></div>
            </div>
            <div class="button">
                <div class="mp3"></div>
            </div>
        </div>
        <p class="song-title">Bohemian Rhapsody</p>
    </div>
    <div class="dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <img class="tonearm" src="assets/tonearm.png" alt=""/>
</div>
<canvas class="platter"></canvas>
<input id="tonearmRotate" type="range" min="1" max="100" style="display: none"/>
<script src="bundle.js"></script>
</body>
</html>
