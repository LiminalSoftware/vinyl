<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=1"/>
    <title></title>
</head>
<body>
<div class="hide">
    <img class="platter" src="assets/platter.png" alt=""/>
</div>
<div id="main">
    <div id="playhead" class="linear-playhead invisible">
        <div class="scrubber"></div>
        <div class="rail"></div>
        <p class="time-code">
            <span id="current-time"></span>/
            <span id="total-time"></span>
        </p>
    </div>
    <div class="headsup">
        <div class="buttons">
            <div class="button">
                <div class="itunes"></div>
            </div>
            <div class="button">
                <div class="beatport"></div>
            </div>
            <div class="button">
                <div class="youtube"></div>
            </div>
            <div class="button">
                <div class="mp3"></div>
            </div>
        </div>
        <p class="song-title"></p>
    </div>
    <div class="dots">
        <div id="dot8" class="dot"></div>
        <div id="dot7" class="dot"></div>
        <div id="dot6" class="dot"></div>
        <div id="dot5" class="dot"></div>
        <div id="dot4" class="dot"></div>
        <div id="dot3" class="dot"></div>
        <div id="dot2" class="dot"></div>
        <div id="dot1" class="dot"></div>
        <div id="dot0" class="dot"></div>
    </div>
    <img class="tonearm" src="assets/tonearm.png" alt=""/>
</div>
<canvas class="platter"></canvas>
<input id="tonearmRotate" type="range" min="1" max="100" style="display: none"/>
<script src="bundle.js"></script>
</body>
</html>
